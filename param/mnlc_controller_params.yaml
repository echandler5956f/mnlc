controller:
  start_time: 5
  obstacle_cost: 90 # grid cost to be considered an obstacle
  ctrl_invl: 0.01  # [s] control loop interval
  timeout: 1.0 # [s] standard service timeout limit
  nodes_launched: 7 # how many nodes were launched at the start
  non_exploring_nodes: 3 # number of non-essential nodes
  exploration_scale_factor: 1.0 # factor to multiply the exploring bounds by with respect to the base map area
